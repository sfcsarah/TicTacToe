<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/ticStyle.css">

  </head>
  <body>
    <h1>Tic Tac Toe! by Sarah Fouzia Choudhury</h1>
    <h2>Player X goes first</h1>
    <div id="board">
      <div id="cell1" class="square"></div>
      <div id="cell2" class="square"></div>
      <div id="cell3" class="square"></div>
      <div id="cell4" class="square"></div>
      <div id="cell5" class="square"></div>
      <div id="cell6" class="square"></div>
      <div id="cell7" class="square"></div>
      <div id="cell8" class="square"></div>
      <div id="cell9" class="square"></div>
    </div>
    <button>Reset</button>
    <script type="text/javascript" src="js/ticScript.js"> </script>
    <!-- if you put the above at the top of the document, it tries to run it before
    the divs have been created, so all selectors and getElementById -->
    <script>
    // remember, with the DOM, these query selectors must be in the html document
    // they can't be part of an external javascript file as it is not part of the
    // window.document
    window.alert("HTML file scripts loading!");
    console.log("HTML script console works!");

    </script>

  </body>
</html>

document.querySelector("h2, #some-id, .some-class"); // grab the first matching element, also using CSS selectors.
returns a single node instead of an array
document.getElementsByTagName("p"); // grab elements by searching for an element tag. returns an array
document.getElementById("some-id"); // grab one specific element using its ID. returns a single node
document.getElementsByClassName("some-class"); // grab any elements that are using the specified class. returns an array -->
