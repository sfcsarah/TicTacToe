<html>

  <body>
    <h1>Tic Tac Toe! by Sarah Fouzia Choudhury</h1>
    <h2>Player X goes first</h1>
    <div id="board">
      <div id="cell1" class="square"></div>
      <div id="cell2" class="square"></div>
      <div id="cell3" class="square"></div>
      <div id="cell4" class="square"></div>
      <div id="cell5" class="square"></div>
      <div id="cell6" class="square"></div>
      <div id="cell7" class="square"></div>
      <div id="cell8" class="square"></div>
      <div id="cell9" class="square"></div>
    </div>
    <script type="text/javascript" src="js/ticScript.js"> </script>
    <!-- if you put the above at the top of the document, it tries to run it before
    the divs have been created, so all selectors and getElementById -->
    <script>
    // remember, with the DOM, these query selectors must be in the html document
    // they can't be part of an external javascript file as it is not part of the
    // window.document
    window.alert("HTML file scripts loading!");
    console.log("HTML script console works!");
    var cellIDList = ["cell1","cell2","cell3","cell4","cell5","cell6","cell7","cell8","cell9"]

    // document.querySelectorAll('div.square')[0].innerText;
    //above lets you get the content of the div. it's "" for an empty box
    var turnNum = 1;
    var turnValue;
    var turnXO =function(turnNum) {

        if (turnNum%2 === 1) {
          turnValue='X';
          console.log("X");
        }
        else {
          turnValue='0';
          console.log("O");
        }
    }

    turnXO(3);
    var cellsQueryAll = window.document.querySelectorAll('div.square');
    var cell1 = window.document.querySelectorAll('div.square')[0];

    turnXO(3);
    var cellsQueryAll = window.document.querySelectorAll('div.square');
    // function getText(cellNumber) = window.document.querySelectorAll('div.square')[cellNumber].innerText;
    //does the above even work?

    for (i=0; i<cellsQueryAll.length; i+=1) {
      cellsQueryAll[i].addEventListener('click', function() {
        this.innerText= turnValue;
        //why does turnXO(turnNum) not work above?
        this.style.background="blue";
        turnNum +=1;
        turnXO(turnNum);

        //you can't use cellsQueryAll[i] instead of 'this'
        //because the loop will keep on running and output the last value,
        // which is 9 here.
        //you also can't use a break here either.
      })
    }
    function winCondition() {
      //what parameters go here?
      if (turnNum==9) {
      if ((cell1===cell2===cell3)||
      (cell4===cell5===cell6) ||
      (cell7===cell8===cell9) ||
      (cell1===cell4===cell7) ||
      (cell2===cell5===cell8) ||
      (cell3===cell6===cell9) ||
      (cell1===cell5===cell9) ||
      (cell3===cell5===cell7)) {
        //you can't check for equality of 3 at a time, only 2 at a time
        // so check (a==b and b==c) or
        //        (d==e) and (d==f) or
        //
        console.log(cell1 +" won");
      }
      else {
        console.log("match ended in draw")
      }}
      else {
        //can you leave out the else part?
      }
    }
